<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="homepage.html">Mogwarts</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link">
                            <button class="btn btn-light fw-semibold px-3" onclick="location.href='index.html'">
                                Home
                            </button>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">
                            <button class="btn btn-light fw-semibold px-3" onclick="location.href='grade calculator.html'">
                                Grade Calculator
                            </button>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">
                            <button class="btn btn-light fw-semibold px-3" onclick="location.href='clubs.html'">
                                Clubs
                            </button>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px; border-radius: 20px;">
            <h3 class="text-center mb-3">Student Grade Calculator</h3>

            <input type="text" id="fname" class="form-control mb-2" placeholder="First Name">
            <input type="text" id="lname" class="form-control mb-3" placeholder="Last Name">

            <h5>Enter Grades:</h5>
            <input type="number" id="math" class="form-control mb-2" placeholder="Math Grade">
            <input type="number" id="science" class="form-control mb-2" placeholder="Science Grade">
            <input type="number" id="english" class="form-control mb-2" placeholder="English Grade">
            <input type="number" id="ict" class="form-control mb-2" placeholder="ICT Grade">
            <input type="number" id="filipino" class="form-control mb-2" placeholder="Filipino Grade">
            <input type="number" id="pe" class="form-control mb-3" placeholder="PE Grade">

            <button class="btn btn-primary w-100" py-click="calculate_gwa">Calculate GWA</button>

            <hr>
            <div id="output" class="mt-3"></div>
        </div>
    </div>

    <script type="py" src="main (2).py"></script>

</body>
</html>
